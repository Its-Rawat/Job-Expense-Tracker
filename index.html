<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Expense Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff8dc;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            padding: 20px;
            background-color: #ffcc00;
            color: #333;
            border-bottom: 3px solid #e6b800;
            border-radius: 8px 8px 0 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .card {
            background: #fff;
            border: 1px solid #e6b800;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        .card-header {
            background-color: #ffcc00;
            color: #333;
            font-weight: bold;
            text-align: center;
            padding: 15px;
            border-bottom: 1px solid #e6b800;
            font-size: 1.2em;
        }
        .card-content {
            padding: 15px;
            text-align: center;
        }
        .card-content a {
            display: inline-block;
            margin: 10px 5px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.2s, transform 0.2s;
        }
        .card-content a:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Job Expense Tracker</h1>
        </div>
        <div class="grid">
            <div class="card">

                    <a href="https://creatorapp.zohopublic.in/adi0802del/job-expense-tracker/form-perma/Budget_Planner_Form/DDNFmZTWSJqCf9hjtBCvt2eO5F7zHs1eZREKgt8DtF7E1MmskEBEd4FmpZC1M7NSgMBRuh7jNAzJR4qb44RpWU9k8s2k2DhX6jAj" target="_blank">Form</a>

                </div>
            </div>
            <div class="card">
                <div class="card-header">Expenses</div>
                <div class="card-content">
                    <a href="https://creatorapp.zohopublic.in/adi0802del/job-expense-tracker/form-perma/Expenses_Form/sDR1N0pe11SA0G1wJ4KpWeQjSEWZR9PtG6aYTGebxe5YmRHDHJ27Bt0s76ujjYyH7wkJD3sBUrSKwCs0UCgwJvfKGbb39WFzXCkk" target="_blank">Form</a>
                    <a href="https://creatorapp.zohopublic.in/adi0802del/job-expense-tracker/report-perma/All_Expenses/Xt5mj9nHsRxvp9OkM6y0n6tvTzeOSZqTeW6QDtnZ1RRjqkB0eGpP18mN7mSpvRHGuMn6wjmb3b4qN2ZzQZm2TnW226gFNRCSqtUm" target="_blank">Report</a>
                </div>
            </div>
            <div class="card">
                <div class="card-header">Expense Categories</div>
                <div class="card-content">
                    <a href="https://creatorapp.zohopublic.in/adi0802del/job-expense-tracker/form-perma/Expense_Categories_Form/wxDDbbuwPyXwTY6jm3JfMkm9XrJFU0vVXJtAFHBNKFF692e4M65gW9j5hObCJ7Nq1Gs0ybqnqdSG8rhaXE5QAmEHaFyPF5y8xCSM" target="_blank">Form</a>
                    <a href="https://creatorapp.zohopublic.in/adi0802del/job-expense-tracker/report-perma/All_Expense_Categories/Gv5QOz72b0OJyx0vmrfMB4UKNfpAfUvvM62hvzhvPAGmpAw5PuRaOP5eS9dg441YEyBdaPNt14nmM6DqfyUpVmz3dNkr0eseQXWB" target="_blank">Report</a>

                    <a href="https://creatorapp.zohopublic.in/adi0802del/job-expense-tracker/form-perma/PG_Accommodation_Details_Form/TWw4QMY37BYemSmsb7RF4d3qBZfzfgDpXxtgfTfetGuxEUWAzFRWzh26jpazMEhTzKarGhHYhajpgA3JwyYwCJ50TxF70GRdHQzu" target="_blank">Form</a>
                    <a href="https://creatorapp.zohopublic.in/adi0802del/job-expense-tracker/report-perma/All_Pg_accommodation_Details/9EBMq1O60OWpRwC5brUfeTdOfHvf8RQCgfOuHPybygz1Z1jT9xhZRH2RHCQHmABVMG73zYzrhVpwJUH63AKa5tXBYPz0Ytn0989O" target="_blank">Report</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
